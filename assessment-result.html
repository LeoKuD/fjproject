<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Result</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./img/logo.png" alt="logo-dev-incubtor" class="logo__img" />
          <div class="logo__text">
            <h4 class="logo__text logo__text_green">INCUBATOR</h4>
            <h4 class="logo__text logo__text_white">TESTING</h4>
          </div>
        </div>
        <nav class="menu">
          <ul class="menu">
            <li class="menu__item menu__item_active">
              <a href=""><h3>Assessment</h3></a>
            </li>
            <li class="menu__item">
              <a href=""><h3>Statistics</h3></a>
            </li>
          </ul>
        </nav>
        <div class="student">
          <h3 class="student__text">Student</h3>
          <span class="student__text student__text_ellipse"></span>
          <h3 class="student__text-name">Evgeniy Moroz</h3>
          <img class="output" src="./img/output.png" alt="output" onclick="" />
        </div>
      </div>
    </header>

    <main class="content">
      <div class="title">
        <h1 class="title__theme">
          Topic 1. Basic Structure of Java Program
          <h1 class="title__test">Java 2 Fundamentals</h1>
        </h1>
        <span class="title__count">11/20</span>
      </div>
      <hr class="content__vector" />

      <div class="result">
        <div class="result__title"><h3>Your result</h3></div>
        <p class="result__total">75%</p>
        <p class="result__ratio">(55/75)</p>
        <div class="result__info">
          <div class="circle circle_correct"></div>
          <h5>Correct answers</h5>
          <div class="count">55</div>
        </div>
        <div class="result__info">
          <div class="circle circle_wrong"></div>
          <h5>Wrong answers</h5>
          <div class="count">20</div>
        </div>
      </div>

      <button class="primary-btn primary-btn_result">Show all my statistic</button>
    </main>

    <footer>
      <h3 class="footer-text">Â© Dev Incubator</h3>
    </footer>
  </body>
</html>
