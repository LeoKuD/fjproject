<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Personal Statistics</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./img/logo.png" alt="logo-dev-incubtor" class="logo__img" />
          <div class="logo__text">
            <h4 class="logo__text logo__text_green">INCUBATOR</h4>
            <h4 class="logo__text logo__text_white">TESTING</h4>
          </div>
        </div>
        <nav class="menu">
          <ul class="menu">
            <li class="menu__item">
              <a href=""><h3>Assessment</h3></a>
            </li>
            <li class="menu__item menu__item_active">
              <a href=""><h3>Statistics</h3></a>
            </li>
          </ul>
        </nav>
        <div class="student">
          <h3 class="student__text">Student</h3>
          <span class="student__text student__text_ellipse"></span>
          <h3 class="student__text-name">Evgeniy Moroz</h3>
          <img class="output" src="./img/output.png" alt="output" onclick="" />
        </div>
      </div>
    </header>

    <main class="content">
      <div class="result">
        <div class="result__title"><h3>Your personal statistic</h3></div>
        <div class="personal-statistics personal-statistics_title">
          <h5>#</h5>
          <h5>Test</h5>
          <h5>Pass</h5>
          <h5>Average <img class="sorting" src="img/vector.png" alt=""></h5>
        </div>
        <div class="personal-statistics">
          <h5>1</h5>
          <h5>Java 2 AWT & Swing</h5>
          <h5>2</h5>
          <h5>98</h5>
        </div>
        <div class="personal-statistics">
          <h5>2</h5>
          <h5>GNU/Linux</h5>
          <h5>3</h5>
          <h5>85</h5>
        </div>
        <div class="personal-statistics">
          <h5>3</h5>
          <h5>Functional Testing</h5>
          <h5>5</h5>
          <h5>55</h5>
        </div>
      </div>
    </main>

    <footer>
      <h3 class="footer-text">Â© Dev Incubator</h3>
    </footer>
  </body>
</html>
