<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="page">
  <header class="page__header">
    <div class="container">
      <div class="row align-items-center justify-content-center justify-content-sm-between g-3">
        <div class="col col-auto">
          <img src="./img/logo.svg" alt="devincubator logo">
        </div>
        <div class="col col-auto">
          <div class="focus header-text">Authentication required</div>
        </div>
      </div>
    </div>
  </header>
  <main class="page-main">
    <section class="signin">
      <div class="container">
        <div class="row justify-content-around align-items-center gx-5">
          <div class="col-auto justify-content-center">
            <img class="signin-image" src="./img/signin-img.svg" alt="">
          </div>
          <form class="col-12 col-md-6 form">
            <h2 class="form-title">Sign in</h2>
            <div class="input-container">
              <label for="exampleInputEmail1" class="form-label">Login</label>
              <input type="email" class="form-control form-input" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="input-container password-container">
              <label for="password-input" class="form-label">Password</label>
              <input type="password" class="form-control form-password form-input" id="password-input">
              <a href="#" class="password-control" id="password-control"></a>
            </div>
            <button type="submit" class="btn col-12 form-button">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="container">
      <div class="row  justify-content-center copyright">
        Â© Dev Incubator
      </div>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
